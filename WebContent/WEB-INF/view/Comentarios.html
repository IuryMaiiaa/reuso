<script>

var depoimento = {
"cliente":[
{"nome":"Dinha", "foto":"imagens/dinha.jpg", "depoimento":"Adoro a Spevitadas"},
{"nome":"Fernanda", "foto":"imagens/ferd.jpg", "depoimento":"Adoro a Spevitadas"},
{"nome":"Ludmyla", "foto":"imagens/ludy.jpg", "depoimento":"Amo a Spevitadas"}
]
};

obj = depoimento;

$(function(){
	
	for(i in obj.cliente){
		
		var divComentario = $('<div>');
		var divImagem = $('<img>');
			divImagem.attr({
				src:'imagens/comentarios.jpg'
			});
		var divNome = $('<div><p>Nome:</p><p>+'+obj.cliente[i].nome+'+</p></div>');
		var divDepoimento = $('<div><p>Depoimento:</p><p>+'+obj.cliente[i].depoimento+'+</p></div>')
		var divFoto = $('<img>');
			divFoto.attr({
				src:obj.cliente[i].foto
			});
		
		divComentario
			.append(divImagem)
			.append(divNome)
			.append(divDepoimento)
			.append(divFoto)
			.appendTo('#comentarios');
		
	}
});


</script>
